<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley-Blogs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="characters.html">Villagers</a></li>
                    <li><a href="items.html">Items</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="forum.html">Blogs</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 登录表单 -->
    <div id="login-form-container" class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>If you're not already registered, the site will automatically register you.</p>
        </form>
        <p id="login-message"></p>
    </div>

    <!-- 账户信息显示（初始隐藏） -->
    <div class="account-info-container" id="account-info" style="display:none;">
        <h2>Account Information</h2>
        <p>Welcome, <span id="account-username"></span></p>
        <p>Balance: $<span id="account-balance">100</span></p>
        <button id="recharge-btn">Recharge $100</button>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="login.js"></script>

</body>
</html>
