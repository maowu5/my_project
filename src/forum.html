<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese literature-Blogs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="characters.html">Characters</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="forum.html">Blogs</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 帖子显示区域 -->
    <section class="forum-section">
        <div id="posts-container">
            <!-- 已发布的帖子会显示在这里 -->
        </div>
    </section>

    <!-- 发布帖子按钮 -->
    <div class="post-icon" onclick="openPostForm()">
        ✏️
    </div>

    <!-- 发布帖子浮窗 -->
    <div id="post-modal" class="post-modal">
        <div class="post-modal-content">
            <span class="close" onclick="closePostForm()">&times;</span>
            <h2>Write blog</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="title" required maxlength="50">
                <textarea id="post-content" placeholder="content (Most 100 words)" required maxlength="500"></textarea>
                <button type="submit">Release</button>
            </form>
        </div>
    </div>

    <footer>
    <div class="footer-container">
        <div class="footer-social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Steam</a>
        </div>
        <p><a href=" https://www.stardewvalley.net/">Reference: https://www.stardewvalley.net/</a></p>
    </div>
    </footer>
    <script src="forum.js"></script>

</body>
</html>
